<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram Helper</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="row" style="/*padding-bottom:178px;*/min-height:80vh;">
        <div class="col-md-12">
            <header>
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#">Anagram Helper v0.1</a></li>
                </ul>
            </header>
        </div>
        <div class="col-md-12">
            <h1 class="text-center">Enter Anagram</h1></div>
        <div class="col-md-12" style="margin-bottom:1em;">
            <input class="input-lg" type="text" placeholder="Enter Anagram" id="anagram">
        </div>
        <div class="col-md-12 anagrams">
            <p class="anagram live"> <span>T </span><span>e </span><span>s </span><span>t </span></p>
            <p class="anagram stage"> </p>
            <p>
                <button class="btn btn-primary btn-lg" type="button" id="save" style="/*width:40%;*/">SAVE </button>
                <button class="btn btn-success btn-lg" type="button" id="space">SPACE </button>
            </p>
        </div>
    </div>
    <div class="footer-basic" style="min-height:20vh;">
        <footer>
            <div class="social"><a href="https://www.instagram.com/mattsandy/"><i class="icon ion-social-instagram"></i></a><a href="https://twitter.com/appupio"><i class="icon ion-social-twitter"></i></a><a href="https://github.com/MattSandy"><i class="icon ion-social-octocat"></i></a></div>
            <p
            class="copyright"><a href="http://appup.io">AppUp.io</a> </p>
        </footer>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/init.js"></script>
</body>

</html>
